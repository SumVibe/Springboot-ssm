<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
    <script src="../api/jquery-3.2.1.min.js"></script>
    <script>
        /*$(function(){
            $(".aaaa").click(function(){
                alert('AAAA');
            })
        })*/
        function register() {
            //获取全局变量
            var data2 = $("#signForm").serialize();
            debugger;
            $.ajax({
                type: "post",
                url: "http://localhost:8080/insertUser",
                data: data2,
                success: function (data) {
                    debugger;
                    alert(data);
                    window.location.href = "success.html";
                },
                error: function (request) {
                    debugger;
                    alert("Connection error");
                    window.location.href = "fail.html";
                }
            });
        }
    </script>
</head>

<body>
<!--表单提交
    action 为请求的url路径
    method 指定请求的方式为 get，还是post方式
    <!--action="http://localhost:8080/insertUser"
-->
<form method="post" id="signForm">
    用户名：<input type="text" name="username" placeholder="请输入用户名"/><br/> 密码：
    <input type="password" name="password" placeholder="请输入密码"/><br/> 确认密码：
    <input type="password" name="age" placeholder="请确认密码"/><br/> 姓名：
    <input type="text" name="name" placeholder="请输入姓名"/><br/> 性别：
    <input type="radio" name="sex" value="男"/>男
    <input type="radio" name="sex" value="女"/>女<br/> 手机：
    <input type="text" name="phoneNum" placeholder="请输入手机号"/><br/> 邮箱：
    <input type="text" name="mail" placeholder="请输入邮箱"/><br/>
    <input type="button" value="注册" onclick="register()" class="btnEvent"/>
</form>
</body>
</html>
